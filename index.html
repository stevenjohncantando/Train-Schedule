<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>TS Homework</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Fira+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">
</head>
<body>
  <div class="container">
    <br>
    <div class="jumbotron">
            <h1>All Aboard!</h1>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
      <tbody id="display">
      </tbody>
    </table>

    <div class="row">
      <div class="col-lg-12" id="bodyContent">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add New Train</h3>
          </div>
          <div class="panel-content">
            <form>
              <div class="trainSchedule">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="trainName" type="text">
              </div>
              <div class="trainSchedule">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text">
              </div>
              <div class="trainSchedule">
                <label for="first-train">First Train Time</label>
                <input class="form-control" id="firstTrain" type="text">
              </div>
              <div class="trainSchedule">
                <label for="train-frequency">Frequency (in Minutes)</label>
                <input class="form-control" id="interval" type="number">
              </div>
              <button class="btn btn-primary" id="newTrain" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
